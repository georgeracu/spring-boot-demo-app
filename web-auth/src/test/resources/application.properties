spring.security.oauth2.client.registration.cognito.clientId=${COGNITO_CLIENT_ID}
spring.security.oauth2.client.registration.cognito.clientSecret=${COGNITO_CLIENT_SECRET}
spring.security.oauth2.client.registration.cognito.scope=openid
spring.security.oauth2.client.registration.cognito.redirectUriTemplate=/login/oauth2/code/cognito
spring.security.oauth2.client.registration.cognito.clientName=spring-boot-backend
spring.security.oauth2.client.provider.cognito.issuerUri=https://cognito-idp.{YOUR_REGION}.amazonaws.com/{YOUR_POOL_ID}
spring.security.oauth2.client.provider.cognito.userNameAttribute=cognito:username # or just username